<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            
            <label for="First_name">First Name</label><br>
            <input type="text" id="First_name" name="First_name" value="{{ First_name }}"><br>
            
            <label for="Last_name">Last Name</label><br>
            <input type="text" id="Last_name" name="Last_name" value="{{ Last_name }}"><br>
            
            <label for="Department">Department</label><br>
            <input type="number" id="Department" name="Department" value="{{ Department }}"><br>
            
            <label for="Salary">Salary</label><br>
            <input type="number" id="Salary" name="Salary" value="{{ Salary }}"><br>
            
            <label for="role">Role</label><br>
            <input type="number" id="role" name="role" value="{{ role }}"><br>
            
            <label for="Phone">phone num</label><br>
            <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
            
            <label for="Hire_date">Hire date</label><br>
            <input type="date" id="Hire_date" name="Hire_date" value="{{ Hire_date }}"><br>
            <hr>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
</body>
</html>
